<!DOCTYPE html>
<html ng-app="Tombola.BingoCaller">
<head>
    <title>HelloWorld!</title>
    <script src="angular/angular.js"></script>
</head>

<body ng-controller="bingoCallerController">
<h1>BingoCaller!</h1>

<div>
    <button ng-click="createArray30()">30</button>
    <button ng-click="createArray50()">50</button>
    <button ng-click="createArray75()">75</button>
    <button ng-click="shuffleArray()">shuffle</button>
    <button ng-click="resetArray()">Reset</button>
</div>

<script src="scripts/built.js"></script>
</body>
</html>
